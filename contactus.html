<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="phone.css">
    <link rel="preconnect " href="https://fonts.gstatic.com ">
    <link rel="preconnect " href="https://fonts.gstatic.com ">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap " rel="stylesheet ">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap " rel="stylesheet ">
    <title>Conatct us </title>
</head>

<body>
    <nav id="navbar ">
        <div id="logo ">
            <img src="img/reslogo.png " alt="nuuh Foodies.com ">
        </div>
        <ul>
            <li class="item "><a href="index.html ">Home</a></li>
            <li class="item "><a href="# ">Menu</a></li>
            <li class="item "><a href="contactus.html ">Contact us</a></li>
            <li class="item "><a href="# ">Services</a></li>
        </ul>
    </nav>
    <section id="contact ">
        <h1 class="h-primary center ">Contact Us</h1>
        <div id="contact-box ">
            <form action=" ">
                <div class="form-group ">
                    <label for="name ">Name:</label>
                    <input type="text " name="name " id="name " placeholder="Enter your Name ">
                </div>
                <div class="form-group ">
                    <label for="phone ">Phone no:</label>
                    <input type="number " name="name " id="phone " placeholder="Enter your Number ">
                </div>
                <div class="form-group ">
                    <label for="email ">email:</label>
                    <input type="email " name="name " id="email " placeholder="Enter your email ">
                </div>
                <div class="form-group ">
                    <label for="name ">Message</label>
                    <textarea name="message " id="message " cols="30 " rows="10 "></textarea>
                </div>



            </form>
            <!-- <button class="btn ">Submit</button> -->
        </div>
    </section>
</body>

</html>
